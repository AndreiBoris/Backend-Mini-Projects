<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body class="container">
    <div class="menu">
    <h1 class="title">Add New Menu Item For {{ r.name }}</h1>
    <form action="{{ url_for('newMenuItem', restaurant_id = r.id )}}" method="post">
        <label for="name">Name</label>
        </br>
        <input type="text" maxlength="50" size="20" name="name">
        </br>
        <label for="price">Price</label>
        </br>
        <input type="text" maxlength="16" size="10" name="price">
        </br>
        <label for="description">Description</label>
        </br>
        <input type="text" maxlength="250" size="50" name="description">
        </br>
        <button class="button--big" type="submit">Add</button>
        <a href="{{ url_for('showMenu', restaurant_id = r.id )}}">
            <button type="button" class="button--big button--cancel">Cancel</button>
        </a>
    </form>
</div>
</body>
</html>
