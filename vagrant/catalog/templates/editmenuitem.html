<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body class="container">
    <div class="menu">
    <h1 class="title">Edit {{ i.name }}</h1>
    <form action="{{ url_for('editMenuItem', restaurant_id = r.id, item_id = i.id )}}" method="post">
        <label for="name">Name</label>
        </br>
        <input type="text" maxlength="50" size="20" name="name" value="{{ i.name }}">
        </br>
        <label for="price">Price</label>
        </br>
        <input type="text" maxlength="16" size="10" name="price" value="{{ i.price }}">
        </br>
        <label for="description">Description</label>
        </br>
        <input type="text" maxlength="250" size="50" name="description" value="{{ i.description }}">
        </br>
        <button class="button--big" type="submit">Edit</button>
        <a href="{{ url_for('showMenu', restaurant_id = r.id )}}">
            <button type="button" class="button--big button--warning">Cancel</button>
        </a>
    </form>
</div>
</body>
</html>
