<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body class="container">
    <div class="menu">
    <h1 class="title">Edit Restaurant</h1>
    <form action="{{ url_for('editRestaurant', restaurant_id = r.id )}}" method="post">
        <label for="name">Name</label>
    </br>
        <input type="text" maxlength="150" size="30" name="name" value="{{ r.name }}">
    </br>
        <button class="button--big" type="submit">Edit</button>
        <a href="{{ url_for('showRestaurants' )}}">
            <button type="button" class="button--big button--warning">Cancel</button>
        </a>
    </form>
</div>
</body>
</html>
