<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1>Restaurants</h1>

    {% with messages = get_flashed_messages() %}

    {% if messages %}

    <ul>
        {% for message in messages %}
        <li> <strong> {{ message }}</strong></li>
        {% endfor %}
    </ul>

    {% endif %}
    {% endwith %}

    <a href="{{ url_for('newRestaurant') }}"><button>Add New Restaurant</button></a>
    <ul>
    {% for r in restaurants %}
        <li>
            <a href="{{ url_for('showMenu', restaurant_id = r.id )}}">
                <h3>{{ r.name }}</h3>
            </a>
            <a href="{{ url_for('editRestaurant', restaurant_id = r.id )}}">
                Edit
            </a>
        </br>
            <a href="{{ url_for('deleteRestaurant', restaurant_id = r.id )}}">
                Delete
            </a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
